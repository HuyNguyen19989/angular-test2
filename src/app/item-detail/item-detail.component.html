<div class="container" style="border-radius: 5px;border: 1px solid rgb(180, 180, 180);margin-top: 80px;">
    <div style="padding: 20px;">
        <div style="border-bottom: 1px solid rgb(180, 180, 180);">
            <div style="width: 100%;">
                <div style="float: left;">
                    <button mat-button style="color: #00A859;margin: 10px;margin-top: 0;" (click)="goBack()">
                        < trở lại
                    </button>
                </div>
                <div style="float:right">
                    <button mat-button style="color: #00A859;margin: 10px;margin-top: 0;" (click)="save()">Lưu Thay Đổi</button>
                </div>
            </div>
            <h1 style="color: #00A859;text-align: center;">
                Thông Tin Sản Phẩm
            </h1>
        </div>
    </div>
    <div class="shadow" style="padding: 10px;border-radius: 5px;">
        <div class="col-4" style="display: inline-block; margin: 10px;">
            <mat-form-field class="example-form-field " style="width: 100%;">
                <mat-label>Tên Sản Phẩm</mat-label>
                <input matInput type="text" [(ngModel)]="item.name">
            </mat-form-field>
        </div>
        <div class="col-4" style="display: inline-block;margin: 10px;">
            <mat-form-field class="example-form-field " style="width: 100%;">
                <mat-label>Bar Code</mat-label>
                <input matInput type="text" [(ngModel)]="item.barcode">
            </mat-form-field>
        </div>
        <div class="col-4" style="display: inline-block;margin: 10px;">
            <mat-form-field class="example-form-field " style="width: 100%;">
                <mat-label>Đơn Vị</mat-label>
                <input matInput type="text" [(ngModel)]="item.unit">
            </mat-form-field>
        </div>
        <div class="col-4" style="display: inline-block;margin: 10px;">
            <mat-form-field class="example-form-field " style="width: 100%;">
                <mat-label>Giá Nhập*</mat-label>
                <input matInput type="text" (change)="parseBuyPrice($event)" [value]="item.buyPrice | currency:'VND':'symbol':'1.0-0'">
            </mat-form-field>
        </div>
        <div class="col-4" style="display: inline-block;margin: 10px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Danh Mục</mat-label>
                <select matNativeControl [(ngModel)]="item.category">
                      <option value="Điện Thoại">Điện Thoại</option>
                      <option value="Tủ Lạnh" >Tủ Lạnh</option>
                      <option value="Ti Vi">Ti Vi</option>
                    </select>
            </mat-form-field>
        </div>
        <div class="col-4" style="display: inline-block;margin: 10px;">
            <mat-form-field class="example-form-field " style="width: 100%;">
                <mat-label>Giá Bán*</mat-label>
                <input matInput type="text" (change)="parseSellPrice($event)" [value]="item.sellPrice | currency:'VND':'symbol':'1.0-0'">
            </mat-form-field>
        </div>
        <div class="col-4" style="display: inline-block;margin: 10px;">
            <mat-form-field class="example-form-field " style="width: 100%;">
                <mat-label>Thương Hiệu</mat-label>
                <input matInput type="text" [(ngModel)]="item.brand">
            </mat-form-field>
        </div>
        <div class="col-4" style="display: inline-block;margin: 10px;">
            <mat-form-field class="example-form-field " style="width: 100%;">
                <mat-label>Số Lượng Cảnh Báo Hết Hàng </mat-label>
                <input matInput type="text" (change)="parseWarn($event)" [value]="item.warningNumber">
            </mat-form-field>
        </div>
        <button mat-button style="background-color: #FF7F26;color: white;margin: 10px;" (click)="delete(item)">Xóa Sản Phẩm</button>


        <div *ngFor="let it of items">
            <div>
                {{it.name}}
            </div>
        </div>
    </div>
</div>
